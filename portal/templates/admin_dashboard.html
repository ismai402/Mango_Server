{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">
        <i class="bi bi-speedometer2"></i> Admin Dashboard
    </h2>

    <div class="row g-4 justify-content-center">
        <div class="col-sm-6 col-md-4">
            <a href="{% url 'add_product' %}" class="btn btn-outline-success w-100 py-3 shadow-sm">
                <i class="bi bi-plus-circle"></i> Add Product
            </a>
        </div>
        <div class="col-sm-6 col-md-4">
            <a href="{% url 'delete_products' %}" class="btn btn-outline-danger w-100 py-3 shadow-sm">
                <i class="bi bi-trash3"></i> Delete Products
            </a>
        </div>
        <div class="col-sm-6 col-md-4">
            <a href="{% url 'order_list' %}" class="btn btn-outline-primary w-100 py-3 shadow-sm">
                <i class="bi bi-card-checklist"></i> Manage Orders
            </a>
        </div>
    </div>

    <!-- You can add more features here -->
    <div class="row mt-5">
        <div class="col text-center text-muted">
            <small>&copy; 2025 Mango Server Admin Panel</small>
        </div>
    </div>
</div>
{% endblock %}
