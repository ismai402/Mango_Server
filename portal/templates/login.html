{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow rounded-4 border-0">
                <div class="card-body p-4">
                    <h2 class="text-center mb-3 text-primary fw-bold">Welcome Back ðŸ¥­</h2>
                    <p class="text-center text-muted mb-4">Login to your Mango Server account</p>

                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success fw-semibold">Login</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center text-muted">
                        Don't have an account?
                        <a href="/register/" class="text-decoration-none">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
